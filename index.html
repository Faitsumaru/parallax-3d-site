<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax 3D</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/fonts.css">
    <script src="js/app.js" defer></script>
    <script src="libs/rain.js" defer></script>
    <script src="libs/sand.js" defer></script>
</head>
<body>
    
    <div class="logo" style="background-image: url(img/logo.svg);"></div>

    <section class="layers">
        <div class="layers__container">
            <div class="layers__item layer-1" style="background-image: url(img/bg_1/layer-1.jpg);"></div>
            <div class="layers__item layer-2" style="background-image: url(img/bg_1/layer-2.jpg);"></div>
            <div class="layers__item layer-3">
                <div class="hero-content">
                    <h1>Natural <span>Forest</span> <span>HTML / CSS</span></h1>
                    <div class="hero-content__p">Creating a beautiful 3D website with a &#171;lens effect&#187;</div>
                    <button class="btn-start">Start learning</button>
                </div>
            </div>
            <div class="layers__item layer-4">
                <canvas class="rain"></canvas>
            </div>
            <div class="layers__item layer-5" style="background-image: url(img/bg_1/layer-5.jpg);"></div>
            <div class="layers__item layer-6" style="background-image: url(img/bg_1/layer-6.jpg);"></div>
        </div>
    </section>

    <div style="height: 100vh;"></div>

</body> 
</html>
